<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradient Visualizer</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: #f7f7f9;
      color: #222;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      padding: 32px;
    }
    h1 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 24px;
      color: #3a3a3a;
    }
    .controls {
      display: flex;
      gap: 16px;
      justify-content: center;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }
    label {
      font-weight: 500;
      margin-right: 8px;
    }
    input[type="text"], input[type="number"] {
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
      background: #fafafa;
    }
    #plot {
      width: 100%;
      height: 500px;
    }
    .footer {
      text-align: center;
      margin-top: 32px;
      color: #888;
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <div class="container">
  <div style="display: flex; gap: 24px; justify-content: center; margin-bottom: 18px; align-items: center;">
      <label for="surfaceToggle" style="margin-left: 24px;">
        <input type="checkbox" id="surfaceToggle" checked>
        Show Surface
      </label>
      <label for="xSlider">x:</label>
  <input type="range" id="xSlider" min="-15" max="15" step="0.01" value="0" style="width: 180px;">
      <span id="xValue">0</span>
      <label for="ySlider">y:</label>
  <input type="range" id="ySlider" min="-15" max="15" step="0.01" value="0" style="width: 180px;">
      <span id="yValue">0</span>
    </div>
    <div id="plot"></div>
    <div id="practice-section" style="max-width: 700px; margin: 40px auto 0 auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.07); padding: 24px;">
      <h2 style="text-align:center; color:#333; margin-bottom:18px;">Practice: Find the Gradient</h2>
      <div id="practice-questions"></div>
    </div>
  </div>
  <script src="gradient.js"></script>
  <script src="practice.js"></script>
  <script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</body>
</html>
